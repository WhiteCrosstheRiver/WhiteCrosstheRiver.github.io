<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  
  <!-- 配置docsify-darklight-theme -->
  <link 
    rel="stylesheet"
    href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme"
    type="text/css"
  />

  <!-- 文件夹样式 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
  <!-- 箭头样式 -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->

  

  
  
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      // 跳转后自动到顶部
      auto2top: true,
      coverpage: true,

      subMaxLevel: 2,
      sidebarDisplayLevel: 0, 
      coverpage:true,
      name: '',
      repo: '',
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      },
      footer: {
        copy: '<span>自然学习小组 &copy; last edited</span>',
        auth: 'in NanJingTech University',
        pre: '<hr/>',
        style: 'text-align: right;',
        class: 'className',
      },
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Copied'
      },
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '输入内容全局搜索',
        noData: 'No Results!',
        depth: 6          // 搜索标题的最大程级, 1 - 6
      }

    }
  

  </script>
  

  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <script src="//cdn.jsdelivr.net/npm/marked@4"></script>
  <!-- CDN files for docsify-katex -->
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <!-- or <script src="//cdn.jsdelivr.net/gh/upupming/docsify-katex@latest/dist/docsify-katex.js"></script> -->

  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

  <!-- autoloads, injects CSS -->
  <script src="//unpkg.com/@rakutentech/docsify-code-inline/dist/index.min.js"></script>

  <!-- add coverpage -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>  

  <!-- 配置代码高亮 -->
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-php.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-c.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-clike.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-cpp.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.js"></script>

  <!-- 配置代码复制 -->
  <script src="//unpkg.com/docsify-copy-code"></script>

  

  <!-- 配置docsify-darklight-theme -->
  <script 
    src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"
    type="text/javascript">
  </script>

  <!-- 侧边栏目录折叠 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>


  <!-- 配置全局搜索 -->
  <script src="//unpkg.com/docsify/lib/plugins/search.js"></script>
 
<!-- 解决无法滚动的问题 -->
<style type="text/css">
  .content {
    overflow: auto;
  }
</style>
    

  

  
</body>
</html>
